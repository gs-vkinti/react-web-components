<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Vite + React + TS</title>
  </head>

  <!-- override the styles -->
  <style>
    .px-counter {
      background-color: aqua;
    }

    body {
      margin: 0;
    }
  </style>
  <body>
    <script>
      function myFun() {
        alert('myFun called')
      }

      window.addEventListener('px-close', () => {
        alert('called px-close')
      })
    </script>

    <div style="height: 100vh">
      <px-jo-engagement id="px-jo" cancel-action="myFun" ></px-jo-engagement>
      <!-- <px-joe-hover-card title="hie there"></px-joe-hover-card> -->
    </div>

    <script>
      (() => {        
        const PX_JO = document.getElementById("px-jo")
        PX_JO.cancelAction = () => alert("on action called")
        PX_JO.myObject = { name: "this.state.name" }
      })()
    </script>


   

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
